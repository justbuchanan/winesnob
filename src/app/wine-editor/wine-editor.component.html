
<md-card *ngIf="wine">
    <!-- <md-toolbar>Basic</md-toolbar> -->
    <md-card-title> {{ isNewWine ? "Create Wine" : "Edit Wine" }}</md-card-title>
<form (ngSubmit)="onSubmit()" #wineForm="ngForm">
    <md-card-content>
            <table style="width: 100%" cellspacing="0">
                <tr><md-input [(ngModel)]="wine.name" required name="name" placeholder="Name"></md-input></tr>
                <tr><md-select [(ngModel)]="wine.variety" name="variety" placeholder="Variety" (change)="change($event)">
                        <md-option *ngFor="let i of wine_varieties" [value]="i.value">{{i.name}}</md-option>
                    </md-select></tr>
                <tr><textarea md-input [(ngModel)]="wine.description" name="description" placeholder="Description"></textarea></tr>
                <tr><md-checkbox [(ngModel)]="wine.red" name="red">Red?</md-checkbox></tr>
                <tr><md-checkbox [(ngModel)]="wine.available" name="available">Available?</md-checkbox></tr>
            </table>
    </md-card-content>
    <md-card-actions>
        <button type="submit" md-raised-button [disabled]="!wineForm.form.valid">
            Save
        </button>
        <button md-raised-button (click)="onCancel()" color=warn>
            Cancel
        </button>
    </md-card-actions>
</form>
</md-card>
