<ul class="wines">
    <div *ngFor="let wine of wines | fuzzyBy:'name':query">
        <app-wine [wine]="wine" (delete)="this.deleteWine($event)"></app-wine>
    </div>
</ul>

<div *ngIf="wines.length == 0" style="text-align: center;">
    <mat-card>
    <mat-card-content>
    You don't have any wines yet... Add one by clicking the "+" button in the bottom right .
    </mat-card-content>
    </mat-card>
</div>
