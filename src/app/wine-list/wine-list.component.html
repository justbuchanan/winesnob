<div>
    <md-input [(ngModel)]="query" placeholder='Search'></md-input>
    <ul class="wines">
        <div *ngFor="let wine of wines | fuzzy:query">
            <app-wine [wine]="wine" (delete)="this.deleteWine($event)"></app-wine>
        </div>
    </ul>
</div>

<div class="info-footer">
    <p>
    This wine list will be available to google home devices that have the "wine master" app installed/enabled and that are signed into the 'justbuchanan@gmail.com' account.
    </p>
</div>
